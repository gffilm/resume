<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Flash cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body onload="app.onReady()">
    
<header class="site-header sticky-top py-1">
  <nav class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2 d-none text-center d-md-inline-block" href="#">Flashcards</a>
  </nav>
</header>

<main class="bg-light">
  <div class="p-3 p-md-12 m-md-3 text-center">
    <div class="col-md-12 p-lg-5 mx-auto my-5">
          <div class="col-md-5  mx-auto ">
      <button class="btn btn-success btn-lg" id="previous_card" onClick="app.previous()">Previous Card</button>
      <button class="btn btn-success btn-lg" id="next_card" onClick="app.next()">Next Card</button>
    </div>
      <h1 class="display-4 p-5 fw-normal" id="card_text"></h1>
      <button class="btn btn-outline-secondary" onClick="app.read()">Read me</button>
    </div>
  </div>

  <div id="read-word-body" class="row text-center" style="display:none;">
            <div class="col">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Read Count</th>
                        </tr>
                    </thead>
                    <tbody id="read-word-table">
                    </tbody>
                </table>
            </div>
        </div>

<footer class="container py-5">
      <button class="btn btn-outline-secondary" id="random" onClick="app.randomize()">Randomize</button>
      <button class="btn btn-outline-secondary" id="analyzer" onClick="app.analyze()">Analyze</button>
</footer>


    <script type="text/javascript" src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/flashcards.js"></script>
    <script type="text/javascript" src="js/analyzer.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


  </body>
</html>
